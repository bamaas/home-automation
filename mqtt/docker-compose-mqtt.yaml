version: '3.7'

services:

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:latest
    ports:
      - 1883:1883
      - 9001:9001
    restart: unless-stopped
    volumes:
      - ./config/mosquitto.conf:/mosquitto.conf
      - ./config/passwd:/passwd
      - data:/mosquitto/data
      - data:/mosquitto/log
    networks:
      - my-custom-network

volumes:
  data:

networks:
  my-custom-network:
    name: home-automation
    driver: bridge
